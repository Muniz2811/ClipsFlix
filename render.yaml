services:
  - type: web
    name: clipsflix
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clipsflix-db
          property: connectionString

databases:
  - name: clipsflix-db
    ipAllowList: []
